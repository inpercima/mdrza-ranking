<mat-toolbar color="primary" class="mat-elevation-z4 justify-between">
  {{ appname }}
  <div>
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a mat-button href="https://www.mit-dem-rad-zur-arbeit.de/" target="_blank">Open MdRzA</a>
    |
    <a mat-button href="https://github.com/inpercima/mdrza-ranking" target="_blank">
      <img class="github-link" alt="GitHub Repository" src="../assets/github-mark-white.svg" />
      GitHub
    </a>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    Shows the ranking of teams for 'MdRzA - Mit dem Rad zur Arbeit'.
    <br />
    Users can create a link to share or use himself.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<mr-dashboard></mr-dashboard>
