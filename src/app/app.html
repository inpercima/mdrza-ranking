<mat-toolbar class="justify-between">
  {{ appname }}
  <div class="hidden md:block">
    <button mat-button (click)="openDialog(dialog)">Info</button>
    |
    <a mat-button href="https://www.mdrza.de/" title="Go to the official MdRzA page" target="_blank">Open MdRzA</a>
    |
    <a
      mat-button
      href="https://github.com/inpercima/mdrza-ranking"
      aria-label="GitHub Repository"
      title="Go to project on Github"
      target="_blank"
    >
      <span>
        <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
      </span>
      GitHub
    </a>
  </div>
  <div class="block md:hidden">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialog(dialog)">
        <span>Info</span>
      </button>
      <a mat-menu-item href="https://www.mdrza.de/" title="Go to the official MdRzA page" target="_blank">
        <span>Open MdRzA</span>
      </a>
      <a
        mat-menu-item
        href="https://github.com/inpercima/mdrza-ranking"
        aria-label="GitHub Repository"
        title="Go to project on Github"
        target="_blank"
      >
        <span>
          <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
        </span>
        <span>GitHub</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    <p>
      Shows the ranking of teams for 'MdRzA - Mit dem Rad zur Arbeit'.
      <br />
      Users can create a link to share or use himself.
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<app-dashboard></app-dashboard>
