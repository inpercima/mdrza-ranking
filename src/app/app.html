<mat-toolbar class="mat-elevation-z4 justify-between">
  {{ appname }}
  <div>
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a mat-button href="https://www.mdrza.de/" title="Go to the official MdRzA page" target="_blank">Open MdRzA</a>
    |
    <a
      mat-button
      href="https://github.com/inpercima/mdrza-ranking"
      aria-label="GitHub Repository"
      title="Go to project on Github"
      target="_blank"
    >
      <span matButtonIcon>
        <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
      </span>
      GitHub
    </a>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    Shows the ranking of teams for 'MdRzA - Mit dem Rad zur Arbeit'.
    <br />
    Users can create a link to share or use himself.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<app-dashboard></app-dashboard>
